<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<header>
    <img src="images/note.png" alt="" />

</header>

<body onload="displayGradesFromStorage()" id="tofes">

  <div class="input">
    <label>Student Name :</label>
    <input type="text" id="studentNameBox">

    <label>Student Subject :</label>
    <input type="text" id="subjectBox">

    <label>Student Grade :</label>
    <input type="number" id="gradeBox">
    <br/><br/>

    <span id="bonusGrade">Grade With Bonus :</span>
    <br/><br/>

  </div>  
    <br/><br/>

  <div id="containerDiv"></div>
